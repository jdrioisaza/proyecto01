<div style="justify-content: center; display: flex;"> 
    <img src="../../../assets/img/login.png">
</div>
<section class="w-100 p-4 d-flex justify-content-center pb-4">
    <form style="width: 22rem;">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Correo electronico</label>
        <input type="email" id="form2Example1" class="form-control">
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Clave</label>
        <input type="password" id="form2Example2" class="form-control">
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked="">
            <label class="form-check-label" for="form2Example31"> Recuerdame</label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!" style="font-size: 15px;">Olvidaste tu contraseña?</a>
        </div>
      </div>

      <!-- Submit button -->
      <div style="display: flex; justify-content: center;">
        <button type="button" class="btn btn-primary btn-block mb-4">Iniciar sesion</button>
      </div>

      <!-- Register buttons -->
      <div class="text-center">
        <p>¿No tienes cuenta? <a routerLink="/signUp">Regístrate</a></p>
        <p>o inicia sesion con:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </form>
  </section>
